name: Calens Changelog
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
    - fix/*
    - feature/*

jobs:
  build:
    runs-on: ubuntu-16.04
    name: Run Calens Go Script
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.14'
      - run: |
             go version
             go get github.com/Masterminds/sprig/v3
             go get github.com/go-test/deep
             go github.com/spf13/pflag
             go run .github/workflows/calens/main.go
             